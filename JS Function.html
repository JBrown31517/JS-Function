<script>
        function max(input1, input2, input3) {
         if(input1 > input2 && input1 > input3)
        {   
            let newInput1 = parseInt(input1);
            return newInput1;
        }
        else if(input2 > input1 && input2 > input3)
        {

            return newInput2;
        }
        else if(input3 > input1 && input3 > input2)
        {
            let newInput3 = parseInt(input3);
            return newInput3;
        }
        else 
        {
            let newInput1 = parseInt(input1);

        }
}
        function avg(input1, input2, input3) {
        let x = +input1 + +input2 + +input3;
